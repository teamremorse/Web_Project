<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index</title>

    

    <style>
        [class*="col"]{
            padding: 1rem;
            background-color: #33b5e5;
            border: 1px solid #fff;
            color: #fff;
            text-align: left;
            
        }
        .btn-group{
            min-height: 75px;
            margin-bottom: 5px;
            
        }

        .form-control{
            width: 50%;
            
        }



        /*
        [class*="con"]{
            padding: 1rem;
            background-color: #8230ec;
            border: 1px solid #fff;
            color: #fff;
            text-align: center;
            min-height: 100%;
            
        }
        */
        

        
    </style>
    <link rel="stylesheet" href="css/bootstrap.css">



</head>
<body>

    <div class="container-fluid"  style = "height: 100%;">
        <div class="row">
            <div class="col-md-12"><h1>BMI Calculator</h1></div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="btn-group">
                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked />
                    <label class="btn btn-primary" for="option1">Male</label>
                  
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
                    <label class="btn btn-primary" for="option2">Female</label>
                  
                  </div>


                  <div class="form-outline">
                    <input type="text" id="Weight" class="form-control form-control-sm" />
                    <label class="form-label" for="Weight">Weight</label>

                    <input type="text" id="Height" class="form-control form-control-sm" />
                    <label class="form-label" for="Height">Height</label>
                  </div>


            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">Footer</div>
        </div>


    </div>

    
    <script src="js/bootstrap.js"></script>
</body>
</html>
